<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration Form</title>
</head>

<body>
    <h1>Form to Apply Sigma web development Course</h1>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" autofocus>
        </div>

        <div>Gender:
            <input type="radio" name="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="others" value="others">
            <label for="others">Others</label>
        </div>

        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Hi Hi Hi Hi</label>
        </div>

        <div>
            <label for="comment">About Yourself:</label>
            <br>
            <textarea name="comment" rows="4" cols="20">
                Enter Your About Yourself...
            </textarea>
        </div>

        <div>
            <label for="select">Select Your Fruits:</label>
            <select name="select" id="">
                <option value="apple">Apple</option>
                <option value="mango" selected>Mango</option>
                <option value="orange">Orange</option>
            </select>
        </div>

        <div>
            <input type="button" value="Submit Now">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
