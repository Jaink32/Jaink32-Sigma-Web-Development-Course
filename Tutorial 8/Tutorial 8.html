<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Inline & Block Elements in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Hi I am a paragraph.</p>
    <a href="https://google.com" target="_blank">Click to Google</a> <br>

    <div>I am a block element</div>

    <span>I am aspan and I am inline element</span>

    <!-- Quick Quiz
    without using br tag, write a vertically form asking for name,
    city and pincode of a user. -->
<div>
    <form action="null">
        <div>
            <label for="name">Name:
            </label>
            <input type="text" name="name" id="name" placeholder="Enter your name" autofocus>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" name="city" id="city" placeholder="Enter your city">
        </div>
        <div>
            <label for="pincode">Pin Code:</label>
            <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode">
        </div>

        <div>
            <input type="button" value="Submit">
        </div>
    </form>
</div>

</body>

</html>
