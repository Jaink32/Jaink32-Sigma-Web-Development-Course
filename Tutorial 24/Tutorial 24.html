<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            margin: 34px;
            box-shadow: 11px -13px 1px #888819;
        }
        .text-shadow{
            text-shadow: 8px 9px 0px #ff00e9;
            outline: 2px solid black;
            border: 2px solid green;
            border-radius: 30px;
            outline-offset: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box.
    </div>
    <p class="text-shadow">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sed, cumque, voluptates unde dolores nobis architecto
        suscipit autem ipsum consectetur aliquam eaque atque quae tempore iusto odit animi ut cupiditate incidunt minima
        in qui aspernatur! Voluptatem corrupti facilis eos quia ipsa?
    </p>
</body>

</html>
